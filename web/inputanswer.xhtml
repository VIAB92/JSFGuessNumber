<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
    <table align="center">
        <tr>
            <th colspan="2">
                <h:outputFormat value="I think, that your number is {0}. More/less/bingo?">
                    <f:param value="#{numberBean.currentNumber}"/>
                </h:outputFormat>
            </th>
        </tr>
        <tr>
            <td align="center">
                <h:outputText value="Your answer?"/>
            </td>
            <td align="center">
                <h:inputText value="#{numberBean.userInput}"/>

            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <h:commandButton value="Submit answer" action="#{numberBean.checkInput}"/>
            </td>
        </tr>
    </table>
    </h:form>
</f:view>
</html>
